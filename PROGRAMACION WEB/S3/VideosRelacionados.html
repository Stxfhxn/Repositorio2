<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web de la Organización</title>
    <style>
        .videos-relacionados {
            margin: 20px auto;
            text-align: center;
        }
        .videos-relacionados iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Otras secciones de la página -->

    <!-- Sección de Videos Relacionados -->
    <section class="videos-relacionados">
        <h2>Videos Relacionados</h2>
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="Video relacionado con el tema de la organización" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <p>Este video está relacionado con los intereses de nuestra organización. ¡Esperamos que lo disfrutes!</p>
    </section>

    <!-- Continuación de la página -->
</body>
</html>
